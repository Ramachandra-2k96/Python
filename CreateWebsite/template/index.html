<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website Creator for Colleges</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #3498db, #e74c3c);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 100%;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-in-out, scaleIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            color: #3498db;
        }

        label {
            font-size: 20px;
            color: #555;
            display: block;
            margin-bottom: 12px;
        }

        select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 18px;
            color: #333;
            background-color: #f5f5f5;
            transition: border-color 0.3s ease-in-out;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
        }

        select option {
            font-size: 19px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        
    </style>
</head>
<body>
    <form method="post" action="{% url 'set_cookie' %}">
        <h1>Website Creator for Colleges</h1>
        {% csrf_token %}
        <label for="choice_field">Select a language:</label>
        <select id="choice_field" name="choice_field">
            <option value="English">English</option>
            <option value="Deutsch">Deutsch</option>
            <option value="Española">Española</option>
            <option value="Kannada">ಕನ್ನಡ</option>
            <option value="Hindi">हिन्दी</option>
            
        </select>
        <input type="submit" value="Proceed">
    </form>
</body>
</html>
